<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

        <a href="https://linktr.ee/skmaurya555?utm_source=linktree_profile_share&ltsid=c2bafb61-0027-49b5-aefe-aa38eee2d09b"><button>Follow</button></a>
    </header>

    <main>
        <div class="container">
            <form action="">
                <h2>Login</h2>
                <div class="input-container email-container">
                    <input type="email" placeholder="Username" required>
                    <span class="email-icon"><i class='bx bxs-envelope'></i></span>
                </div>
                <div class="input-container pass-container">
                    <input type="password" placeholder="Password" required>
                    <span class="pass-icon"><i class='bx bxs-lock-alt'></i></span>
                </div>
                <div class="remember-forgot">
                    <label for="remember-me" class="remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        Remember me
                    </label>
                    <span class="forgot">
                        <a href="#">Forgot Password?</a>
                    </span>
                </div>
                <div class="login-button">
                    <button type="submit">Login</button>
                </div>
                <div class="account-register">
                    <span>Don't have an account?</span>
                    <span class="register">
                        <a href="#">Register</a>
                    </span>
                </div>
                <div class="continue">
                    <span class="hr"></span>
                    <span class="text">Or continue with</span>
                </div>
                <div class="google-login">
                    <button disabled>
                        <img class="googlelogo" src="https://i.ibb.co/Vx4yH2b/Google-logo.png" height="20">
                        Google
                    </button>
                </div>
                <div class="apple-login">
                    <button disabled>
                        <img class="googlelogo" src="https://i.ibb.co/ZKvqjhv/Apple-logo.png" height="20">
                        Apple
                    </button>
